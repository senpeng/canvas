<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Canvas绘制虚线</title>
    </head>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>

    <body>

    <canvas id="myCanvas" width="400" height="400">
        你的浏览器不支持canvas!!!
    </canvas>

    <script type="text/javascript">

        window.addEventListener('load', eventWindowLoaded, false);

        function eventWindowLoaded() {
            canvasApp();    //包含整个Canvas应用程序
        }
        //封装检测方法
        function canvasSupport(e) {
            return !!e.getContext;
        }

        function canvasApp() {
            var myCanvas = document.getElementById('myCanvas');
            //检测myCanvas是否包含false（如果命名的id不存在，document.getElementById()将会返回此值）
            //检测Canvas的getContext方法是否存在
            /*if(!myCanvas || !myCanvas.getContext) {
             return;
             }*/

            if(!canvasSupport(myCanvas)) {
                return;
            }

            var ctx = myCanvas.getContext('2d');
            //封装对Canvas进行的操作
            function drawScreen() {
               
               ctx.outlineWidth = 4;
               ctx.strokeStyle = "#f88";

               ctx.beginPath();
               ctx.setLineDash([5, 15]);
               ctx.moveTo(50, 50);
               ctx.lineTo(350, 50);
               ctx.stroke();
               
               ctx.beginPath();
               ctx.setLineDash([20, 5]);
               ctx.moveTo(50, 75);
               ctx.lineTo(350, 75);
               ctx.stroke();

               ctx.beginPath();
               ctx.setLineDash([40, 30, 20]);
               ctx.strokeStyle = "#0ff";
               ctx.moveTo(50, 100);
               ctx.lineTo(350, 100);
               ctx.stroke();

               ctx.beginPath();
               ctx.setLineDash([10]);
               ctx.strokeStyle = "#ff8800";
               ctx.moveTo(50, 125);
               ctx.lineTo(350, 125);
               ctx.stroke();



            }
            drawScreen();

        }


    </script>
    </body>
</html>
