<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas坐标</title>
</head>
<body>

    <canvas id="myCanvas" width="400" height="400">
        你的浏览器不支持canvas!!!
    </canvas>

    <script type="text/javascript">

        window.addEventListener('load', eventWindowLoaded, false);

        function eventWindowLoaded() {
            canvasApp();    //包含整个Canvas应用程序
        }
        //封装检测方法
        function canvasSupport(e) {
            return !!e.getContext;
        }

        function canvasApp() {
            var myCanvas = document.getElementById('myCanvas');
            //检测myCanvas是否包含false（如果命名的id不存在，document.getElementById()将会返回此值）
            //检测Canvas的getContext方法是否存在
            /*if(!myCanvas || !myCanvas.getContext) {
                return;
            }*/

            if(!canvasSupport(myCanvas)) {
                return;
            }

            var ctx = myCanvas.getContext('2d');
            //封装对Canvas进行的操作
            function drawScreen() {
                //横线与竖线的间距
                var dx = 50;
                var dy = 50;

                //初始坐标原点
                var x = 0;
                var y = 0;
                var w = myCanvas.width;
                var h = myCanvas.height;

                //单个步长所表示的长度
                var xy = 10;

                ctx.lineWidth = 1;

                //画横线
                while (y < h) {
                    y = y + dy;
                    ctx.moveTo(x, y);
                    ctx.lineTo(w, y);
                    ctx.stroke();

                    //横坐标的数字
                    ctx.font = "1px Calibri";
                    ctx.fillText(xy, x, y);
                    xy += 10;
                }

                //画竖线
                y = 0;
                xy = 10;
                while (x < w) {
                    x = x + dx;
                    ctx.moveTo(x, y);
                    ctx.lineTo(x, h);
                    ctx.stroke();

                    //横坐标的数字
                    ctx.font = "1px Calibri";
                    ctx.fillText(xy, x, 10);
                    xy += 10;
                }
           }
            drawScreen();

        }


    </script>
</body>
</html>
